<html>

    <meta charset="utf-8">
    <title> Simon Game </title>
  </head>
  <body>

   <button id='start' onclick='computerMove()'> Start </button>
    <button id='blue' data-value='0' onclick='insert0()'> Blue </button>
    <button id='red' data-value='1' onclick='insert1()'> Red </button>

    <button id='reset' onclick='reset()'> Reset </button>
