<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Rubik" rel="stylesheet">
  <meta charset="utf-8">
  <title> Simon Game </title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>

  <h1> Simon 2000X Gimme Money</h1>

  <div class="gameboard">

    <button id='blue' class='gameboard__button blue' data-value='0' onclick='blue()'></button>
    <button id='red' class='gameboard__button red' data-value='1' onclick='red()'></button>
    <button id='green' class='gameboard__button green' data-value='2' onclick='green()'></button>
    <button id='yellow' class='gameboard__button yellow' data-value='3' onclick='yellow()'></button>

    <div class='gameboard__controls'>
      <button id='start' class='gameboard__control-button' onclick='computerMove()'> Start </button>
      <button id='done' class='gameboard__control-button' onclick='done()'> Done </button>
      <button id='reset' class='gameboard__control-button' onclick='reset()'> Reset </button>
    </div>

  </div>

  <script src='index.js'></script>
</body>

</html>
